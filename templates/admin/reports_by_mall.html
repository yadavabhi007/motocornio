<style>
  .search.link.btn-income a {
    background: #8b6fc0;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    float: right;
  }

  .setting-tab-heading-area {
    margin-top: 36px;
  }

  button.contact-form-submint-btn.btn_submit {
    border: 2px solid #8b6fc0;
    padding: 5px 20px;
    border-radius: 5px;
  }

  .setting-tab-heading-area h2 {
    font-size: 25px;
  }
</style>


{% extends "admin/base_site.html" %}
{% block my_title %}Reports{% endblock my_title %}

{% block content %}
<div class="page-wrapper wrapper_page" style="min-height: 250px;">
  <div class="container-fluid white_bg">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-data-search-box">
          <div class="search link btn-income mt-3">
            <a href="{% url 'service-reports' %}" class="report_link">Income By Total</a>
          </div>
        </div>
        <div class="wrapper_page" style="min-height: 250px;">
          <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
            <div class="row responsive_row">
              <div class="col-lg-12">
                <div class="setting-tab-detail-main-area main_area_tab_setting">
                  <div class="setting-tab-main-area tab_setting_main_area">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active tab-btn link_nav" id="change-password-tab" data-bs-toggle="tab"
                          data-bs-target="#change-password" type="button" role="tab" aria-controls="change-password"
                          aria-selected="true"><i class="fa fa-solid fa-calendar mr-2" aria-hidden="true"></i><span
                            class="responsive_icon">Income By Mall</span></button>
                      </li>
                    </ul>
                  </div>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="manage-profile" role="tabpanel"
                      aria-labelledby="manage-profile-tab">
                      <div class="row">

                        <div class="col-lg-12">
                          <div class="setting-tab-heading-area">
                            <h2 class="mb-4">Select Mall And Date For Income</h2>
                          </div>
                          <div class="setting-profile-detail-input-area">
                            <form class="contact-form-main-area" action="" method="post" id="paymentFrm">
                              {% csrf_token %}
                              <div class="row">
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label for="income-by-mall">Choose Mall</label>
                                    <div class="profile-input-box-area">
                                      <select class="form-control change_border" name="choose_mall" id="income-by-mall">
                                        <option value="Mall">Select Mall</option>
                                        {% for mall in malls %}
                                        <option name="choose_mall" id="income-by-mall" value="{{mall.id}}">
                                          {{mall.name}}</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label>Start Date</label>
                                    <input type="date" class="form-control field change_border" name="start_date2"
                                      placeholder="Enter Start Date" autofocus="" required="" id="income-by-mall">
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label>End Date</label>
                                    <input type="date" class="form-control field change_border" name="end_date2"
                                      placeholder="Enter End Date" autofocus="" required="" id="income-by-mall">
                                  </div>
                                </div>
                                <div class="col-lg-12">
                                  <div class="contact-form-submint-btn-area mt-2">
                                    <button type="submit" class="contact-form-submint-btn btn_submit">Submit</button>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
