    .forget-password-detail-area {
        background: #ededed;
        ;
    }
</style>
<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Motocornio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <style>
        @media (max-width: 500px) {
            .profile-input-box-area select#income-by-mall {
                width: 100% !important;
            }
               .forget-password-left-area {
        position: relative;
        top: 6rem;
        left: 3rem;
  }
   }
        /* tab */
        @media (min-width: 501px) and (max-width: 767px){
.forget-password-left-area {
    width: 100%;
    display: block;
    position: relative;
    top: -39%;
    left: -4rem;
}
.right_area 
{
    margin-right: -10%;
}
}
    </style>
</head>

<body>
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <div class="forget-password-detail-area">
            <!-- <div class="forget-password-left-area left_area">
                <a href="/">
                    <img src="{% static 'images/logo-motocornio.png' %}" alt="logo-img">
                </a>
            </div> -->
            <div class="forget-password-input-area right_area_back-image">
                <div class="forget-password-left-area">
                    <a href="/" style="height:120px; width: 115px; display: inline-block;">
                        <img src="{% static 'images/logo-motocornio.png' %}"
                            style="height: 100%; width: 100%; object-fit: contain;" alt="logo-img">
                    </a>
                </div>
                <form class="contact-form-main-area" action="" method="post" id="paymentFrm">
                    {% csrf_token %}
                    <div class="right_area">
                        <div class="login">
                            <h2>Log In</h2>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <b style="color:#208817; margin-left: 22px;">{{message}}</b>
                        {% endfor %}
                        {% endif %}
                        <div class="login-input-box">
                            <input type="text" maxlength="15" id="username" name="username"
                                class="form-control input_area" placeholder="Enter Username">
                        </div>
                        <div class="login-input-box">
                            <input type="password" maxlength="15" id="password" name="password"
                                class="form-control input_area" placeholder="Enter Password">
                        </div>
                        <div class="login-resset-btn-area">
                            <div class="email-submit-btn-area submit_area">
                                <button type="button" class="email-submit-btn btn_submit" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">Submit</button>
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Choose Mall</h1>
                                                <button type="submit" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label for="income-by-mall">Choose Mall</label>
                                                    <div class="profile-input-box-area">
                                                        <select class="form-control change_border" name="choose_mall"
                                                            id="income-by-mall" required="">
                                                            <option value="">Select Mall</option>
                                                            {% for mall in malls %}
                                                            <option name="choose_mall" id="{{mall.id}}"
                                                                value="{{mall.id}}">
                                                                {{mall.name}}</option>
                                                            {% endfor %}
                                                        </select>
                                                        <div class="contact-form-submint-btn-area">
                                                            <button type="submit"
                                                                class="contact-form-submint-btn btn_submit">Submit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="email-submit-btn-area forget_login">
                                <a href="{% url 'password_reset'%}" class="email-submit-btn btn_login">Forgot
                                    Password?</a>
                            </div>
                        </div>
                        <div class="footer-copyright-main-area copyright_area">
                            <p class="change_color">2022 Â© All rights reserved. <a href="#"
                                    class="footer_link">Motocornio</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/app-style-switcher.js' %}"></script>
        <script src="{% static 'js/waves.js' %}"></script>
        <script src="{% static 'js/sidebarmenu.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
            </script>
</body>

</html>
